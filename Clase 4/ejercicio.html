<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>Ejercicio</title>
  </head>
  <body>

    <div class="container-fluid bg-info py-5">
    <h1 id="Inicio">Concurso Literario</h1>
    <h2>Suscripción</h2>
    <img
      src="/images/Concurso.jpeg"
      alt="Concurso"
      style="float: right; width: 45%; height: 15%"
    />
  </div>
  <div class="container">
    <form action="/" method="post">
      <h3>Recepción de manuscritos hasta el miércoles</h3>
      <div class="form-row">
        <div class="form-group col-lg-6 col-sm-12">
      <input class="form-control"   type="date"   name="fecha"  id="fecha"     min="2022-04-13"    max="2022-04-13"
      /><br /><br />
    </div>
    <div class="form-group col-lg-6 col-sm-12">
      <fieldset>

        <legend>Datos personales</legend>
        Nombre: <br />
        <input  class="form-control" type="text" placeholder="Escribir Nombre" name="nombre" id="txtNombre"/><br />
        Apellido: <br />
        <input class="form-control"
          type="text"
          placeholder="Ingrese Apellido"
          name="apellido"
          id="txtApellido"
        /><br />
        Email: <br />
        <input class="form-control"
          type="text"
          placeholder="Ingrse su Email"
          name="email"
          id="txtEmail"
        />
      </fieldset>
    </div>
      <br /><br />
      <div class="form-group col-lg-6 col-sm-12">
      Seleccione la categoría: <br />
      
        <input class="form-radio"
          type="radio"
          name="categoria"
          id="item"
          value="1"
          
        /> Acción
        <br />
        <input  type="radio" name="categoria" id="item" value="2" /> Comedia
        <br />
        <input type="radio" name="categoria" id="item" value="3" /> Poesía
        <br />
        <input  type="radio" name="categoria" id="item" value="4" /> Romántico
        <br />
        <input  type="radio" name="categoria" id="item" value="5" /> Terror
      
      </div>
      <br /><br />
      <div class="form-group col-lg-6 col-sm-12" >
      Seleccione el premio por el que desea competir: <br />
      <select class="form-control" name="premio" id="premio">
        <option value="">Seleccione...</option>
        <option value="1">Viaje</option>
        <option value="2">Auto</option>
        <option value="3">Departamento</option>
        <option value="4">Libro</option>
      </select>
    </div>
      <br /><br />
      <div class="form-group col-lg-6 col-sm-12">
      Ingrese su relato: <br />
      <textarea class="form-control"
        style="resize: none"
        name="relato"
        id="txtRelato"
        cols="40"
        rows="10"
        placeholder="Ingrese su relato..."
        
      ></textarea>
    </div>
      <br /><br />
      <div class="form-group col-lg-6 col-sm-12">
      
      <button type="button" onclick="validarForm();" class="btn btn-primary">Validar</button>
        
      <button type="button" onclick="guardarDatos();" class="btn btn-primary">Enviar</button>
    
      <a href="#Inicio">Volver al inicio</a>
    </div>
    </div>
    </form>
  </div>

</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script>
      function validarForm(){
        var txtNombre=document.getElementById('txtNombre');
        var txtApellido=document.getElementById('txtApellido');
        var txtEmail=document.getElementById('txtEmail');
        var txtRelato=document.getElementById('txtRelato');
        var radioButtonCategoria=document.getElementsByName('categoria');
        var selectPremio=document.getElementById('premio');
        
        
        // console.log(txtNombre.value);
        if (txtNombre.value ==='') {
          alert('El campo Nombre es requerido');
          return false;
        }
        if (txtApellido.value==='') {
          alert('El campo Apellido es requerido');
          return false;
        }
        if (txtEmail.value==='') {
          alert('El campo Email es requerido');
          return false;
        }
        if (txtRelato.value==='') {
          alert('El campo Relato es requerido');
          return false;
        }else if (txtRelato.value.length<10) {
          alert('El campo Relato tiene un límite mínimo de 10 caracteres!');
        return false;  
        }
        else if (txtRelato.value.length>100) {
          alert('El campo Relato tiene un límite de 100 caracteres!');
        return false;  
        }
  
        var algunoSeleccionado=false;
        for (var i = 0; i < radioButtonCategoria.length; i++) {
          if(radioButtonCategoria[i].checked){
            var algunoSeleccionado=true;
            break;
          }  
        }
  
        if (algunoSeleccionado==false) {
          alert('Al menos una categoría debe ser seleccionado!');
          return false;        
        }
        if(selectPremio[selectPremio.selectedIndex].value==''){
        alert('Seleccione un premio por favor.')
        return false;
      }
        return true;
       }
    
  
        function guardarDatos(){
          if (validarForm()==true) {
            alert('Guardando datos...');
            
          }
          else{
            alert('Error de validación');
          }
        }
      
      
  
      
  
      </script>
  </body>
</html>
